<table *ngIf="childData !== undefined" class="md-table table">
  <thead>
    <tr>
      <th class="mat-body-1">Categorie</th>
      <th class="mat-body-1">% of Budget</th>
      <th class="mat-body-1">% of Expenses</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of childData?.unifiedExpenses">
      <tr *ngIf="item.categorie !== '' && item.numberValue !== undefined">
        <td class="mat-body-1">
          {{ item.categorie }}
        </td>
        <td class="mat-body-1">
          {{
            (item.numberValue / childData.settingsData.income) * 100
              | number : "1.0-0"
          }}
          %
          <div class="progress">
            <div
              class="progress progress--remaining"
              [style.width.%]="
                (item.numberValue / childData.settingsData.income) * 100
                  | number : '1.0-0'
              "
            ></div>
          </div>
        </td>
        <td class="mat-body-1">
          {{
            (item.numberValue / childData.settingsData.spent) * 100
              | number : "1.0-0"
          }}
          %
          <div class="progress">
            <div
              class="progress progress--remaining"
              [style.width.%]="
                (item.numberValue / childData.settingsData.spent) * 100
                  | number : '1.0-0'
              "
            ></div>
          </div>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
<ng-content></ng-content>
