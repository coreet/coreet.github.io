<button
  class="settings settings__closeBtn"
  mat-raised-button
  color="warn"
  (click)="closeModal()"
>
  Close
</button>
<form (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <label for="income">Income:</label>
      <input
        matInput
        type="number"
        id="income"
        name="income"
        placeholder="{{ income !== undefined ? income : 'Your income...' }}"
        [(ngModel)]="income"
        required
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <label for="savings">Savings:</label>
      <input
        matInput
        type="number"
        id="savings"
        name="savings"
        placeholder="{{ savings !== undefined ? savings : 'Your savings...' }}"
        [(ngModel)]="savings"
        required
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <label for="categorieOptions">Your categories</label>
      <input
        matInput
        type="text"
        id="categorieOptions"
        name="categorieOptions"
        placeholder="{{
          categorieOptions !== undefined
            ? categorieOptions
            : 'Your categories...'
        }}"
        [(ngModel)]="categorieOptions"
        minlength="1"
        required
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <label for="currency">Your Currency</label>
      <input
        matInput
        type="text"
        id="currency"
        name="currency"
        placeholder="{{
          currency !== undefined ? currency : 'Your Currency...'
        }}"
        [(ngModel)]="currency"
        minlength="1"
        required
      />
    </mat-form-field>
  </div>
  <button
    class="settings settings__saveBtn"
    [disabled]="income === null && savings === null"
    mat-raised-button
    color="accent"
    type="submit"
  >
    Save
  </button>
</form>
